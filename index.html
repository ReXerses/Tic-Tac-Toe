<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="font" href="./media/Game.ttf">
</head>
<body>
    
    <header class="header">
        <h1>Tic Tac Toe</h1>

    </header>

    <div class="main" id="mainContainer">
        
        <div class="points-board">

            <div class="first-point-board">
                <h2 class="name" id="player1Name"></h2>
                <div class="points" id="player1Points"></div>
            </div>

            <div class="second-point-board">
                <h2 class="name" id="player2Name"></h2>
                <div class="points" id="player2Points"></div>
            </div>

        </div>
        <div class="board-space">

            <div class="board">
                <button class= 'casella' disabled="disabled" id="0"></button>
                <button class= 'casella' disabled="disabled" id="1"></button>
                <button class= 'casella' disabled="disabled" id="2"></button>
                <button class= 'casella' disabled="disabled" id="3"></button>
                <button class= 'casella' disabled="disabled" id="4"></button>
                <button class= 'casella' disabled="disabled" id="5"></button>
                <button class= 'casella' disabled="disabled" id="6"></button>
                <button class= 'casella' disabled="disabled" id="7"></button>
                <button class= 'casella' disabled="disabled" id="8"></button>
            </div>

        </div>
        <div class="scelte-player">
            <button class="versus"id="101">VS. Player</button>
            <button class="versus" id="102">VS. BOT</button>
        </div>

    </div>


    <div class="footer">

        <a href="https://github.com/ReXerses" target="_blank">
            <img src="./media/github.svg" alt="Personal Github link">
        </a>
        <a class='nome-github' href="https://github.com/ReXerses" target="_blank">ReXerses</a>

    </div>

    <script src="script.js"></script>
</body>
</html>
