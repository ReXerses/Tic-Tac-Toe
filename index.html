<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <img src="./media/tic-tac-toe.png" alt="tic-tac-toe game board as logo">
        <h1>Tic Tac Toe</h1>

    </header>

    <div class="main" id="mainContainer">
        
        <div class="points-board">

            <div class="first-point-board">
                <h2 class="name" id="1"></h2>
                <div class="points" id="1"></div>
            </div>
            
            <div class="second-point-board">
                <h2 class="name" id="2"></h2>
                <div class="points" id="2"></div>
            </div>

        </div>
        <div class="board-space">

            <div class="board">
                <button disabled="disabled" id="0"></button>
                <button disabled="disabled" id="1"></button>
                <button disabled="disabled" id="2"></button>
                <button disabled="disabled" id="3"></button>
                <button disabled="disabled" id="4"></button>
                <button disabled="disabled" id="5"></button>
                <button disabled="disabled" id="6"></button>
                <button disabled="disabled" id="7"></button>
                <button disabled="disabled" id="8"></button>
            </div>

        </div>
        <div class="scelte-player"></div>

    </div>


    <div class="footer">

        <a href="https://github.com/ReXerses" target="_blank">
            <img src="./media/github.svg" alt="Personal Github link">
        </a>
        <a class='nome-github' href="https://github.com/ReXerses" target="_blank">ReXerses</a>

    </div>

    <script src="script.js"></script>
</body>
</html>
